<div class="container">
    <div class="h1"> Library</div>


    <div class="container">
        <div class="row">
          <div class="col-md-2"><span class="h2"> Categories </span></div>
          <div  class="col-md-10"><span class="   h2"> Applets  </span></div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <input type="text"  class="border" style="height: 30px;margin-bottom: 10px;"  name="searchWord1" placeholder="Search applets" (input)="searchApplets($event)"  [(ngModel)]="searchWord"/>

                <div   *ngFor="let item of categories1 ; let i = index"   style="height: 50px; padding-top: 10px;padding-bottom: 10px; "   [ngClass]= "changeColor[i]  ? 'style-1-a' : 'style-1-b'"  > 
                
                    <span    (click)="seletCategory(item.category ,i)" > 
                  
                        <span style=" border: none; outline: none; width: 100%;  "  >
                            {{item.category}}
                        </span>

                        <span style=" border: none; outline: none; width: 100%; padding-top: 2px;padding-bottom: 2px;padding-left: 5px;padding-right:6px;" class="rounded-circle"   [ngClass]= "changeColor[i]  ? 'style-2-a' : 'style-2-b'" >
                           {{item.names.length}} 
                        </span>
                 
                </span>

                </div>

            </div>
            <div  class="col-md-10">

                <div   >
                    <div   class="row   "  *ngFor="let item of applets " > 
                    
                    <input type="text" class="border bg-light bg-gradient"    value="{{item}}"  style="height: 50px;margin-bottom: 10px;" >
                
                </div> 


            </div>
          </div>
      </div>




    <div class="row gx-5">
        <div class="col-md-2 "><span class="h2"> Categories </span>
            <input type="text" style="height: 30px;"  name="searchWord1" placeholder="Search applets" (input)="searchApplets($event)"  [(ngModel)]="searchWord"/>

        </div>

        <div class="col-md-10 "> <span class="   h2"> Applets  </span>
        </div>
    </div>

    <div class="row gx-5">
        <div class="col-md-2 ">
            
            <div   *ngFor="let category of categories ; let i = index" style="height: 30px;"      > 
            <input type="button "  value="{{category}}"  (click)="seletCategory(category ,i)" 
            style=" border: none; outline: none; width: 100%;"  
            [ngClass]= "changeColor[i]  ? 'style-1' : 'style-2'" 
            > 
        </div>
        </div>

        <div class="col-md-10 ">  <div   >
            <div   class="row   "  *ngFor="let item of applets " > 
            
            <input type="text"  value="{{item}}"   style=" border: none; outline: none; height: 50px"  >
        
        </div> 
        </div>
    </div>
 
   
    <div class="row gx-5">
      <div class="col-md-2 ">

        <div class="row " >  <span class="h2"> Categories </span> </div>
  
        <div class="row " >

            <div   *ngFor="let item of categories1 ; let i = index" style="height: 50px;"      > 
                <input type="button "  value="{{item.category}}"  (click)="seletCategory(item.category ,i)" 
                style=" border: none; outline: none; "  
                [ngClass]= "changeColor[i]  ? 'style-1' : 'style-2'" 
                > 
            </div>
           
        </div> 
      </div>
      <div class="col-md-10"> 
        <div class="row   ">      <span class="   h2"> Applets  </span> </div> 
        <div   >
            <div   class="row   "  *ngFor="let item of applets " > 
            
            <input type="text"  value="{{item}}"  >
        
        </div> 
    </div>

 


    </div>
  


</div>
